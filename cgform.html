  <p>CAREGIVER FORM</p> </div>

<form class="pure-form pure-form-aligned">

    <fieldset>
        <div class="pure-control-group">
            <label for="name">Name:</label>
            <input id="name" type="text" placeholder="Name">
        </div>

        <div class="pure-control-group">
            <label for="lastname">Last Name:</label>
            <input id="lastname" type="text" placeholder="Last Name">
        </div>

        <div class="pure-control-group">
            <label for="phonenumber">Phone Number:</label>
            <input id="phonenumber" type="text" placeholder="Phone Number">
        </div>

   <div class="pure-control-group">
            <label for="address">Address:</label>
            <input id="address" type="text" placeholder="Address">
        </div>

   <div class="pure-control-group">
            <label for="email">Email Address:</label>
            <input id="email" type="email" placeholder="Email Address">
        </div>


   <div class="pure-control-group">
            <label for="dob">Date of Birth:</label>
            <input id="dob" type="text" placeholder="Date of Birth">
        </div>


   <div class="pure-control-group">
            <label for="weight">Weight:</label>
            <input id="weight" type="text" placeholder="Weight">
        </div>


   <div class="pure-control-group">
            <label for="height">Height:</label>
            <input id="height" type="text" placeholder="Height">
        </div>


   <div class="pure-control-group">
            <label for="econtact">Emergency Contact:</label>
            <input id="econtact" type="text" placeholder="Emergency Contact">
        </div>


   <div class="pure-control-group">
            <label for="primarydoc">Primary Doctor:</label>
            <input id="primarydoc" type="text" placeholder="Primary Doctor">
        </div>

   <div class="pure-control-group">
            <label for="insurance">Insurance Company:</label>
            <input id="insurance" type="text" placeholder="Insurance Company">
        </div>

   <div class="pure-control-group">
            <label for="allergies">Allergies:</label>
            <input id="allergies" type="text" placeholder="Allergies">
        </div>

 
<div class="bloodtype">
<span>Blood Type:
<select>
  <option value="A+">A+</option>
  <option value="A-">A-</option>
  <option value="B+">B+</option>
  <option value="AB+">AB+</option>
  <option value="AB-">AB-</option>
  <option value="B+">B+</option>
  <option value="B-">B+</option>
  <option value="O+">O+</option>
  <option value="O-">O-</option>I
</select> </span>
  </div> 


 <div class="pure-control-groupmed">

          <input class="pure-input-1-2" type="text" placeholder="Describe: physical condition/ surgeries,etc."> </div>
</div>

        <div class="boxesbuttons">

    Edit </button> 

<button class="button-submit pure-button">
